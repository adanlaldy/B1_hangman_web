<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="./css/css.css">
  <link rel="stylesheet" href="./css/button_level.css">
  <meta charset="UTF-8">
  <title>Hangman-web</title>
</head>
<body class="flou">
<form method="POST">
  <input class="neon_input" name="name" type="text" placeholder="Choose a name" autocomplete="off">
    <input class="easy" name="difficulty" type="radio" value="easy" id="easy">
    <input class="normal" name="difficulty" type="radio" value="medium" id="medium">
    <input class="hard" name="difficulty" type="radio" value="hard" id="hard">

    <label for="easy" class="easy">
      Easy
    </label>
    <label for="medium" class="normal">
      Normal
    </label>
    <label for="hard" class="hard">
      Hard
    </label>
  <button class="pulse enter">Enter</button>
</form>
<div class="gif_hard1">
</div>
<div class="gif_hard2"></div>
</body>
</html>
