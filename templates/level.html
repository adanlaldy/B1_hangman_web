<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/css.css">
    <link rel="stylesheet" href="./css/button_level.css">
    <link rel="stylesheet" href="./css/button_game.css">
    <meta charset="UTF-8">
    <title>Hangman-web</title>
</head>
<body class="flou">
<h1 class="neon quest">Choose your name and a difficulty</h1>
<form method="POST">
    <input class="neon_input" name="name" type="text" placeholder="Choose a name" autocomplete="off">
    <input class="easy" name="difficulty" type="radio" value="easy" id="easy">
    <input class="medium" name="difficulty" type="radio" value="medium" id="medium">
    <input class="hard" name="difficulty" type="radio" value="hard" id="hard">
    <label for="easy" class="easy">
        Easy
    </label>
    <label for="medium" class="medium">
        Medium
    </label>
    <label for="hard" class="hard">
        Hard
    </label>
    <button class="pulse enter">Enter</button>
</form>
<div class="gif_hard1">
</div>
<div class="gif_hard2 gif_hard1"></div>
</body>
</html>
